<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman-Game</title>
    <!-- Reset CSS --> 
    <link rel="stylesheet" type="text/css" src="assets/css/reset.css">
    <!-- Add bootstrap --> 
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <bsj-cdn></bsj-cdn>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" src="assets/css/style.css">
    
</head>

<body background="assets/images/code.jpg">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
    <div class="jumbotron">
      <h1><strong>Hangman-Game</strong></h1>  
      <h2><strong>Mr. Robot Style!</strong></h2>
      <img src="assets/images/MRobotOne.jpg" alt="Mr Robot">
      <h3>Click a letter to begin guessing web development terms</h3>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
          <div class= "panel-body">
            <h3 id="words"><strong></strong></h3>  
          </div>
      </div>
      <div class="panel panel-default">
          <div class= "panel-body">
            Guessed Letters:<p id="guessed"></p>
          </div>
      </div>
      <div class="panel panel-default">
          <div class= "panel-body">
            Guesses Left:<p id="guess"></p>  
          </div>
      </div>
      <div class="panel panel-default">
          <div class= "panel-body">
            Wins:<p id="win"></p>  
          </div>
      </div>
      <div class="panel panel-default">
          <div class= "panel-body">
            Losses:<p id="loss"></p>  
          </div>
      </div>
      <iframe width="360" height="315" src="https://www.youtube.com/embed/NTOWKPqrsZQ?autoplay=1;rel=0&amp;controls=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    
    </div>
    
  </div>
  
  </div>

  <script src="assets/javascript/game.js"></script>

</body>
</html>
